name: Docs CI

on:
  pull_request:
    paths:
      - 'docs/ultraplonk-lib/**'
      - '.github/workflows/docs-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'docs/ultraplonk-lib/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'docs/ultraplonk-lib/package-lock.json'

      - name: Install dependencies
        working-directory: ./docs/ultraplonk-lib
        run: npm ci

      - name: Type check
        working-directory: ./docs/ultraplonk-lib
        run: npm run typecheck

      - name: Build documentation
        working-directory: ./docs/ultraplonk-lib
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/ultraplonk-lib/build/
          retention-days: 1
